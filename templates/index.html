<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .card {
            margin: 50px auto;
            padding: 30px;
            background-color: #495057;
            border-radius: 15px;
        }
        h1, h5, label, h4 {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h1>Welcome to Car Price Predictor</h1>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <h5>This app predicts the price of a car you want to sell</h5>
            </div>
            <form method="post" accept-charset="utf-8" name="Modelform">
                <div class="form-group text-center">
                    <label for="company"><b>Select the company:</b></label>
                    <select class="form-control w-50 mx-auto" id="company" name="company" required onchange="load_car_models(this.id,'car_models')">
                        {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group text-center">
                    <label for="car_models"><b>Select the model:</b></label>
                    <select class="form-control w-50 mx-auto" id="car_models" name="car_models" required></select>
                </div>
                <div class="form-group text-center">
                    <label for="year"><b>Select Year of Purchase:</b></label>
                    <select class="form-control w-50 mx-auto" id="year" name="year" required>
                        {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group text-center">
                    <label for="fuel_type"><b>Select the Fuel Type:</b></label>
                    <select class="form-control w-50 mx-auto" id="fuel_type" name="fuel_type" required>
                        {% for fuel in fuel_types %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group text-center">
                    <label for="kilo_driven"><b>Enter Kilometers Driven:</b></label>
                    <input type="text" class="form-control w-50 mx-auto" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometres driven">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-50" onclick="send_data()">Predict Price</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <h4><span id="prediction"></span></h4>
            </div>
        </div>
    </div>
</div>

<script>
    function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id).value;
        var car_model = document.getElementById(car_model_id);
        car_model.innerHTML = "";
        {% for company in companies %}
            if(company == "{{ company }}") {
                {% for model in car_models %}
                    {% if company in model %}
                        var newOption = document.createElement("option");
                        newOption.value = "{{ model }}";
                        newOption.innerHTML = "{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault();
    }

    function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest({mozSystem: true});
        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
            }
        };
        xhr.send(fd);
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
